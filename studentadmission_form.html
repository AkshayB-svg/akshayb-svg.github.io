<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
    <link rel="stylesheet" href="admission.css">
</head>
<body>
    <h2>Student Admission Form</h2>
    <div class="student_name">
        <form>
            <label for="first last">Student Name:</label>
            <input type="text" id="first" name="first" placeholder="First" required/>
            <input type="text" id="last" name="last" placeholder="Last" required />
        </form>
        <form class="form2" method="post">
            <label for="date">Date of Birth (D.O.B):</label>
            <input type="date" id="date" name="date" required />
        </form>
        <form>
            <label for="first last">Parent/Guardian Name:</label>
            <input type="text" id="first" name="first" placeholder="First" required />
            <input type="text" id="last" name="last" placeholder="Last" required />
        </form>
        <form class="form3">
            <label for="address">Current Address:</label>
            <input type="text" id="address1" name="address" placeholder="Street Address">
        </form>
        <form>
            <label></label>
            <input type="text" id="address2" name="address" placeholder="Near By Address">
        </form>
        <form>
            <label></label>
            <input type="text" id="city" name="address" placeholder="City">
            <input type="text" id="region" name="address" placeholder="Region">
        </form>
        <form>
            <label></label>
            <input type="text" id="postal" name="address" placeholder="Postal / Zip Code">
            <div class="option">
                <select><option>
                    Country
                </option></select>
            </div>
        </form>
        <form>
            <label for="number">Phone Number:</label>
            <input type="text" id="number" name="number" placeholder="Phone Number">
        </form>
        <form>
            <label for="email" id="email">Email<p>Your admission<br>confirmation will be sent via<br>email</p></label>
            <input type="text" id="email1" name="email" placeholder="Email" required />
        </form>
        <button type="submit">Submit</button>
    </div>
</body>
</html>
